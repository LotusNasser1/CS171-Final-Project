    <!-- Styles -->
    <link rel="stylesheet" href="../css/styles.css">

                </div>

                    <b>Gender:</b> <span id="gender"></span>
                </div>

                <div class="pixel-row">
                    <b>Education:</b> <span id="education"></span>
                </div>

                <div class="pixel-row">
                    <b>Parental Income:</b> <span id="income"></span>
                </div>

                <div class="pixel-row">
